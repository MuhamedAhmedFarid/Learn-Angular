


<form (ngSubmit)="onSubmit()" [formGroup]="authForm" class="max-w-sm mx-auto">
  <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
    Create and account
  </h1>
  <app-input label="userName" textType="text" [control]="authForm.get('username')"></app-input>
  <app-input label="Password" textType="password" [control]="authForm.get('password')"></app-input>
  <app-input label="Password Confirmation" textType="password" [control]="authForm.get('passwordConfirmation')"></app-input>

  <div class="mt-2 text-sm text-red-600 dark:text-red-500" *ngIf="authForm.get('username')?.hasError('required')">
    Username is required
  </div>
  <div class="mt-2 text-sm text-red-600 dark:text-red-500" *ngIf="authForm.get('username')?.hasError('pattern')">
    Username must contain only letters and numbers
  </div>
    <p *ngIf="authForm.errors?.['noConnection']">
      No Internet Conection</p>
    <p *ngIf="authForm.errors?.['unKnownError']">
      Faild to Sign up</p>
  <div>
    <div class="button">
      <button type="submit" (click)="onSubmit()" class="text-white bg-gray-500 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
    </div>
  </div>


</form>
