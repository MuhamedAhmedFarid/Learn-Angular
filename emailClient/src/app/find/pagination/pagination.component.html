<ul class="pagination">
  <li *ngFor="let page of pages"
    (click)="changePage.emit(page)"
    [ngClass]="{'page-item': true, active: currentPage === page}">
    <span class="page-link">
      {{ page }}
    </span>
  </li>
</ul>
