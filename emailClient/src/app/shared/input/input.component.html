<div>
  <!-- <label>{{ label }}</label>
  <input [formControl]="control" [type]="textType" /> -->
  <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{ label }}</label>
  <input [formControl]="control" [type]="textType" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder={{placeholder}} required>

  <ng-container *ngIf="showErrors()">
    <div class="ui pointing red basic label">
      <p *ngIf="control.errors?.required" class="mt-2 text-sm text-red-600 dark:text-red-500">Value is Required</p>
      <p *ngIf="control.errors?.minlength" class="mt-2 text-sm text-red-600 dark:text-red-500">
        Value entered has to be not less than {{ control.errors.minlength.requiredLength }}
      </p>
      <p *ngIf="control.errors?.maxlength" class="mt-2 text-sm text-red-600 dark:text-red-500">
        Value entered has to be not more than {{ control.errors.maxlength.requiredLength }}
      </p>
      <p *ngIf="control.errors?.pattern" class="mt-2 text-sm text-red-600 dark:text-red-500">Invalid Format</p>
    </div>
  </ng-container>
</div >
